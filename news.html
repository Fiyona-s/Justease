<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Law News</title>
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: #f7fafc; /* Light background */
            color: #1a202c; /* Dark text */
            margin: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
        #sidebar {
            position: fixed;
            left: 0;
            top: 60px; /* Height of the header */
            bottom: 0;
            width: 280px;
            background: #fff; /* Sidebar background */
            padding: 20px;
            transform: translateX(-100%); /* Hide sidebar */
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        #sidebar.open {
            transform: translateX(0); /* Show sidebar */
        }
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff; /* Content background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Space for navbar */
        }
        h1 {
            text-align: center;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .article {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f7fafc; /* Article background */
            transition: background 0.3s ease;
        }
        .article h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .article p {
            margin: 5px 0;
        }
        .article a {
            text-decoration: none;
            color: #007BFF;
        }
        .error {
            color: red;
            text-align: center;
        }
        .content {
            transition: margin-left 0.3s ease;
            padding: 20px;
        }
        .content.sidebar-active {
            margin-left: 280px;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="background: rgba(227, 233, 243, 0.7);">
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Header -->
    <header class="flex justify-between items-center">
        <h1>JustEase</h1>
        <button id="hamburgerMenu" class="text-gray-600 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg">
        <div class="p-4 border-b">
            <h3 class="text-lg font-semibold">Menu</h3>
        </div>
        <ul class="p-4 space-y-4">
            <li>
                <a href="dashboard.html" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="legal-resource.html" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span>Library</span>
                </a>
            </li>
            <li>
                <a href="easbot.html" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span>AI Assistant</span>
                </a>
            </li>
            <li>
                <a href="templates.html" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span>Templates</span>
                </a>
            </li>
            <li>
                <a href="news.html" class="flex items-center space-x-4 hover:bg-gray-200 p-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                    <span>News Updates</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="container">
            <h1 class="fs-2">Corporate Law News</h1>
            <div class="news-grid" id="news-container"></div>
            <div class="error" id="error-message"></div>
        </div>
    </div>

    <script>
        async function fetchCorporateLawNews() {
            const response = await fetch('http://localhost:5000/corporate-law-news', {
                method: 'GET',
                headers: {
                    'X-Api-Key': '8bfe418c7d034af5b101ef0b5263b303'
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('error-message').innerText = errorData.error || 'An error occurred';
                return;
            }

            const data = await response.json();
            const newsContainer = document.getElementById('news-container');

            if (data.corporate_law_news) {
                newsContainer.innerHTML = ""; // Clear previous articles
                data.corporate_law_news.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('article');
                    articleDiv.innerHTML = `
                        <h2>${article.title}</h2>
                        <p><strong>Source:</strong> ${article.source}</p>
                        <p><strong>Published At:</strong> ${new Date(article.publishedAt).toLocaleString()}</p>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;
                    newsContainer.appendChild(articleDiv);
                });
            } else {
                document.getElementById('error-message').innerText = 'No news articles found.';
            }
        }

        window.onload = fetchCorporateLawNews;

        document.getElementById('hamburgerMenu').onclick = function() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
            document.body.style.overflow = document.getElementById('sidebar').classList.contains('open') ? 'hidden' : 'auto'; // Prevent scrolling
        };

        document.getElementById('closeSidebar').onclick = function() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = 'auto'; // Allow scrolling again
        };

        document.getElementById('overlay').onclick = function() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = 'auto'; // Allow scrolling again
        };

        document.getElementById('themeToggler').onclick = function() {
            document.body.classList.toggle('light_mode');
        };
    </script>
</div>
</body>
</html>
