        .customization {
             margin-left: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .customization label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .customization input {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .customization button {
            padding: 10px;
            background-color: #917e03c9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .customization button:hover {
            background-color: #7a6603;
        }

        .checklist-category {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checklist-category::before {
            content: " ";
        }

        .checklist-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .checklist-item:hover {
            transform: scale(1.02);
        }

        .checklist-item .tick {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .checklist-item .tick.default {
            background-color: #1964c5c9;
            color: white;
        }

        .checklist-item .tick.selected {
            background-color: #28a745;
            color: white;
            transform: scale(1.1);
        }
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        #sidebar.open {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #917e03c9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .download-button:hover:not(:disabled) {
            background-color: #7a6603; /* Darker shade for hover effect */
        }

        .download-button:disabled {
            background-color: #b0b0b0; /* Gray background for disabled state */
            color: #7a7a7a; /* Lighter text color for disabled state */
            cursor: not-allowed; /* Change cursor to indicate disabled state */
        }
        
    </style>
</head>

        <div class="container">
            <h1 class="text-4xl font-bold">📝 Legal Documents Checklist</h1>

            <!--  Date Input -->
            <div class="travel-details">
                <label for="destination">Enter The Document Name:</label>
                <input type="text" id="destination" placeholder="Enter" required>

                <label for="travelDate">Select Date:</label>
                <input type="date" id="travelDate" min="">
            </div>
            

            <!-- Customization Section -->
            <div class="customization">
                <label for="newItem">Add New Checklist Item:</label>
                <input type="text" id="newItem" placeholder="Enter item name">
                <button onclick="addNewItem()">Add</button>
            </div>

            <!-- Original Checklist -->
            <div class="checklist-category">Documents to be checklisted</div>
            <div id="checklist" class="checklist-items"></div>

            <!-- Selected Items Section -->
            <div class="checklist-category">Checklisted Documents</div>
            <div id="selectedList" class="checklist-items"></div>

            <!-- Download Button -->
            <button id="downloadBtn" class="download-button" onclick="downloadPDF()" disabled>Download Selected as PDF</button>        </div>

        <script src="../script/scripts.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script> <!-- Load Lucide Icons -->
        <script>
                lucide.createIcons(); // Initialize Lucide Icons
            // Overlay functionality
            const overlay = document.getElementById('overlay');
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            
            hamburgerMenu.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            });
            
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });

            // DOM Elements
            const checklistContainer = document.getElementById("checklist");
            const selectedListContainer = document.getElementById("selectedList");
            const travelDateInput = document.getElementById("travelDate");
            const downloadBtn = document.getElementById("downloadBtn");
            const destinationInput = document.getElementById("destination");
          
            let selectedItems = [];

            // Predefined Checklist Items
            let checklistItems = [
                "Identity and Address Proof of the Applicant",
                "PAN Card",
                "Aadhaar Card",
                "Passport",
                "Certificate of Incorporation",
                "Voter ID", 
                "Electricity Bill / Water Bill / Property Tax Receipt",
                "Passbook Copy / Bank Statement",
                "Passport-size photo",
                "Rent Agreement & NOC",
                "Ownership Document",
                "Birth certificate"
            ];



            // Set Minimum Date for Travel Date Input
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            travelDateInput.min = `${yyyy}-${mm}-${dd}`;

            // Render the Checklist
            function renderChecklist() {
                checklistContainer.innerHTML = "";
                checklistItems.forEach((item, index) => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "checklist-item";

                    itemDiv.innerHTML = `
                        <span>${item}</span>
                        <div class="tick default" onclick="selectItem(${index})">✔</div>
                    `;

                    checklistContainer.appendChild(itemDiv);
                });
            }

            // Render the Selected Items
            function renderSelectedList() {
                selectedListContainer.innerHTML = "";
                selectedItems.forEach((item, index) => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "checklist-item";

                    itemDiv.innerHTML = `
                        <span>${item}</span>
                        <div class="tick selected" onclick="unselectItem(${index})">✔</div>
                    `;

                    selectedListContainer.appendChild(itemDiv);
                });

                // Enable or disable the download button
                downloadBtn.disabled = selectedItems.length === 0;
            }

            // Move Item to Selected List
            function selectItem(index) {
                const item = checklistItems.splice(index, 1)[0];
                selectedItems.push(item);

                renderChecklist();
                renderSelectedList();
            }

            // Move Item Back to Original List
            function unselectItem(index) {
                const item = selectedItems.splice(index, 1)[0];
                checklistItems.push(item);

                renderChecklist();
                renderSelectedList();
            }

            // Add New Item to Checklist
            function addNewItem() {
                const newItemInput = document.getElementById("newItem");
                const newItem = newItemInput.value.trim();

                if (newItem) {
                    checklistItems.push(newItem);
                    newItemInput.value = "";
                    renderChecklist();
                }
            }

            // Download Selected Items as PDF
            function downloadPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const destination = destinationInput.value || "Documents";
                doc.setFontSize(12);
                doc.text(`Supporting Documents Required for: ${destination}`, 10, 10);
                selectedItems.forEach((item, index) => {
                    doc.text(`${index + 1}. [  ] ${item}`, 10, 20 + (10 * index)); // Added checkbox entity
                });

                doc.save("selected_documents.pdf");
            }

            // Initialize the Checklist
            renderChecklist();
            renderSelectedList();
            
           

    // Fetch selected items from the server on page load
    async function fetchSelectedItems() {
        const response = await fetch('/get-selected-items');
        if (response.ok) {
            const data = await response.json();
            selectedItems = data.selectedItems || [];
            renderSelectedList();
        }
    }

    // Save selected items to the server
    async function saveSelectedItems() {
        const response = await fetch('/save-selected-items', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ selectedItems })
        });

        if (!response.ok) {
            console.error('Failed to save selected items');
        }
    }

    // Modify selectItem to save selected items
    function selectItem(index) {
        const item = checklistItems.splice(index, 1)[0];
        selectedItems.push(item);
        renderChecklist();
        renderSelectedList();
        saveSelectedItems(); // Save selected items
    }

    // Modify unselectItem to save selected items
    function unselectItem(index) {
        const item = selectedItems.splice(index, 1)[0];
        checklistItems.push(item);
        renderChecklist();
        renderSelectedList();
        saveSelectedItems(); // Save selected items
    }

    // Call the functions on page load
    document.addEventListener('DOMContentLoaded', () => {
        renderChecklist();
        fetchSelectedItems(); // Fetch selected items on load
    });
        </script>
