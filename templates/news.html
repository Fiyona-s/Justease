    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: #f7fafc; /* Light background */
            color: #1a202c; /* Dark text */
            margin: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        #sidebar.open {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff; /* Content background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Space for navbar */
        }
        h1 {
            text-align: center;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .article {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f7fafc; /* Article background */
            transition: background 0.3s ease;
        }
        .article h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .article p {
            margin: 5px 0;
        }
        .article a {
            text-decoration: none;
            color: #007BFF;
        }
        .error {
            color: red;
            text-align: center;
        }
        .content {
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        /* Loading screen styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column; /* Stack spinner and text */
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px; /* Space between spinner and text */
            font-size: 1.2rem;
            color: #333; /* Text color */
        }
    </style>
</head>
<body>

        <div class="overlay" id="overlay"></div>

        <!-- Loading Screen -->

        <!-- Header -->
        <header class="flex justify-between items-center p-4 bg-white shadow-md">

                <li>
                    <a href="{{ url_for('easbot') }}" class="flex items-center space-x-4 p-2 rounded">

                    </a>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">

            </ul>
        </div>

        <!-- News Section -->
        <div class="content" id="content">
            <div class="container">
                <h1 class="fs-2">Corporate Law News</h1>
                <div class="news-grid" id="news-container"></div>
                <div class="error" id="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchCorporateLawNews() {
            showLoading(); // Show loading overlay

            try {
                const response = await fetch('https://Justease.onrender.com/corporate-law-news', {
                    method: 'GET',
                    headers: {
                        'X-Api-Key': '8bfe418c7d034af5b101ef0b5263b303'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('error-message').innerText = errorData.error || 'An error occurred';
                    return;
                }

                const data = await response.json();
                const newsContainer = document.getElementById('news-container');

                if (data.corporate_law_news) {
                    newsContainer.innerHTML = ""; // Clear previous articles
                    data.corporate_law_news.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.classList.add('article');
                        articleDiv.innerHTML = `
                            <h2>${article.title}</h2>
                            <p><strong>Source:</strong> ${article.source}</p>
                            <p><strong>Published At:</strong> ${new Date(article.publishedAt).toLocaleString()}</p>
                            <p>${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        `;
                        newsContainer.appendChild(articleDiv);
                    });
                } else {
                    document.getElementById('error-message').innerText = 'No news articles found.';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('error-message').innerText = 'Failed to fetch news articles. Please try again later.';
            } finally {
                hideLoading(); // Hide loading overlay
            }
        }

        window.onload = fetchCorporateLawNews;

        // Overlay functionality
        const overlay = document.getElementById('overlay');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // Loading screen functions
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex"; // Show loading overlay
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").style.display = "none"; // Hide loading overlay
        }
    </script>

    <!-- Expanded Card -->
    <div class="expanded-card" id="expandedCard">

    </div>

    <!-- Loading Screen HTML -->
    <div class="loading-overlay" id="loadingOverlay">
